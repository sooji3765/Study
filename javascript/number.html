<!DOCTYPE html>
<html>
<head>
	<title>number test</title>

<script type="text/javascript">
	var count1 = new Number(1.35); // number object
	var count2 = 1.233;

	document.write(typeof(count1)+":"+count1+"<br>");
	document.write(typeof(count2)+":"+count2+"<br>");
	document.write(Math.round(count1)+"<br>"); // 반올림
	document.write(Math.round(count2)+"<br>");
	document.write(count1.toFixed(2)+"<br>"); // 둘쨰자리 반올림
	document.write(count2.toFixed(2)+"<br>");
</script>

</head>
<body>

</body>
</html>
